{% extends 'base.html' %}

{% block breadcrumb %}
<ul class='breadcrumb'>
  <li><a href='{% url "home" %}'>Home</a></li>
  <li>Prices</li>
  <li class='active'>Products</li>
</ul>
{% endblock %}

{% block content %}
<div class='row'>
  <div class='col-md-12'>
    <table class='table table-striped table-bordered table-hover table-responsive'>
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for product in product_list %}
        <tr>
          <td><a href='{% url "prices_product_detail" product.pk %}'>{{ product.code }}</a></td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
