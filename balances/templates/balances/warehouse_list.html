{% extends "base_list.html" %}

{% block object_list_title %}Warehouses{% endblock %}

{% block object_list_head %}
  <th>Name</th>
  <th>Address</th>
  <th class="text-right">Balance</th>
{% endblock %}

{% block object_list_body %}
  <td><a href="{{ object.pk }}/">{{ object.name }}</a></td>
  <td>{{ object.address|linebreaksbr }}</td>
  <td class="text-right">{{ object.balance }}</td>
{% endblock %}
