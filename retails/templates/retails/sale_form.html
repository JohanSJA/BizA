{% extends 'base_app_form.html' %}

{% block breadcrumb %}
  <li><a href='{% url "home" %}'>Home</a></li>
  <li>Retails</li>
  <li><a href='{% url "retails-sale-list" %}'>Sales</a></li>
  {% if form.instance.pk %}

  {% else %}
    <li class='active'>New</li>
  {% endif %}
{% endblock %}
