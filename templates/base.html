{% load staticfiles %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BizA</title>

    <link rel="shortcut icon" href="{% static 'ico/icon-144.png' %}">
    <link rel="apple-touch-icon-recomposed" sizes="144x144" href="{% static 'ico/icon-144.png' %}">

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/uikit/2.6.0/css/uikit.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/uikit/2.6.0/css/addons/uikit.addons.min.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/uikit/2.6.0/js/uikit.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/uikit/2.6.0/js/addons/sticky.min.js"></script>

    {% block head_extra %}{% endblock %}
  </head>

  <body>
    <div data-uk-sticky>
      <nav class="uk-navbar uk-navbar-attached">
        <a href="{% url 'home' %}" class="uk-navbar-brand"><img src="{% static 'ico/logo-24.png' %}" alt="BizA"></a>
        {% if user.is_authenticated %}
          <div class="uk-navbar-flip">
            <div class="uk-navbar-content">Logged in as {{ user }}</div>
            <ul class="uk-navbar-nav">
              <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
          </div>
        {% endif %}
      </nav>
    </div>

    <div class="uk-container uk-container-center uk-margin-top">
      {% block content %}{% endblock %}

      <hr />

      <div class="uk-grid">
        <div class="uk-width-1-3">
          <p>&copy; PAW 2014</p>
        </div>
        <div class="uk-width-2-3">
          <p class="uk-text-right">Last reloaded on: {% now "SHORT_DATETIME_FORMAT" %}</p>
        </div>
      </div>

      {% block body_extra %}{% endblock %}
    </div>
  </body>
</html>
