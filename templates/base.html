<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}BizA{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="ink, cookbook, recipes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    {% with cdn='//cdnjs.cloudflare.com/ajax/libs/ink/2.2.1' %}
    <link rel="stylesheet" type="text/css" href="{{ cdn }}/css/ink.css">
    <link rel="stylesheet" type="text/css" href="{{ cdn }}/css/quick-start.css">

    <!--[if IE 7 ]>
      <link rel="stylesheet" href="{{ cdn }}/css/ink-ie7.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <![endif]-->

    <script type="text/javascript" src="{{ cdn }}/js/holder.js"></script>
    <script type="text/javascript" src="{{ cdn }}/js/ink.min.js"></script>
    <script type="text/javascript" src="{{ cdn }}/js/ink-ui.min.js"></script>
    <script type="text/javascript" src="{{ cdn }}/js/autoload.js"></script>
    <script type="text/javascript" src="{{ cdn }}/js/html5shiv.js"></script>
    {% endwith %}
  </head>

  <body>
    {% block content %}{% endblock %}
  </body>
</html>
