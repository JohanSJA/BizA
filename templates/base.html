{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% block meta %}
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}BizA{% endblock %}</title>

    <!-- Bootstrap CSS -->
    {% block before_css %}{% endblock %}
    <link href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css' rel='stylesheet'>
    {% block after_css %}{% endblock %}
    <link href='{% static "css/bootstrap-sortable.css" %}' rel='stylesheet'>

    <style>
      {% block css %}{% endblock %}
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js'></script>
      <script src='https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js'></script>
    <![endif]-->
  </head>

  <body>
    {% block content %}{% endblock %}

    <!-- Bootstrap core Javascript -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    {% block before_js %}{% endblock %}
    <script src='//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
    {% block after_js %}{% endblock %}
    <script src='{% static "js/moment.min.js" %}'></script>
    <script src='{% static "js/bootstrap-sortable.js" %}'></script>

    <script language='javascript' type='text/javascript'>
      {% block js %}{% endblock %}
    </script>
  </body>
</html>
