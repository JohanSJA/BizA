{% extends "base.html" %}

{% block content %}
  {% if user.is_authenticated %}
    <h1>Hello, {{ user }}!</h1>

    <table class="table table-striped table-hover table-responsive">
      <tbody>
        <tr>
          <td><a href="{% url 'products_home' %}">Products</a></td>
        </tr>
      </tbody>
    </table>
  {% else %}
    <h1>Hello, world!</h1>
    <p><a href="{% url 'login' %}" class="btn btn-default">Login</a></p>
  {% endif %}
{% endblock %}
