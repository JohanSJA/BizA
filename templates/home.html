{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
  {% if user.is_authenticated %}
    <h1>Welcome, {{ user }}</h1>
    <hr>

    <p>Click the links on the side to start.</p>
  {% else %}
    <div class="uk-width-1-2 uk-container-center">
      <h1><img src="{% static 'ico/logo-180.png' %}" alt="BizA"></h1>
      <p>Built for Cheantar Electronics Sdn. Bhd.</p>
      <p><a href="{% url 'login' %}" class="uk-button uk-button-primary uk-button-large">Login</a></p>
    </div>
  {% endif %}
{% endblock %}
