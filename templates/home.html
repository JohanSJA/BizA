{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      {% if user.is_authenticated %}
        <h1>Welcome, {{ user }}!</h1>
        <hr>

        <p>Click the links on top to start.</p>
      {% else %}
        <h1><img src="{% static 'ico/logo-180.png' %}" alt="BizA"></h1>
        <p>Built for Cheantar Electronics Sdn. Bhd.</p>
        <p><a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a></p>
      {% endif %}
    </div>
  </div>
{% endblock %}
