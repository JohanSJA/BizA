{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <h1>{% block object_title %}{{ object }}{% endblock %}</h1>
      <hr>

      <div class="btn-group">
        <a href=".." class="btn btn-default"><i class="glyphicon glyphicon-chevron-left"></i> Back</a>
        <a href="edit/" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i> Edit</a>
      </div>

      {% block object %}
        <h2>{{ object }}</h2>
      {% endblock %}
    </div>
  </div>
{% endblock %}
