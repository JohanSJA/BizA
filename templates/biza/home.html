{% extends 'base.html' %}

{% block breadcrumb %}
{% if user.is_authenticated %}
<ul class='breadcrumb'>
  <li class='active'>Home</li>
</ul>
{% endif %}
{% endblock %}

{% block content %}
{% if not user.is_authenticated %}
<div class='jumbotron'>
  <h1>Warning!</h1>
  <p>This site is strictly for authorized personnel only.</p>
  <p><a href='{% url "login" %}' class='btn btn-default btn-lg'>Login</a></p>
</div>
{% endif %}
{% endblock %}
