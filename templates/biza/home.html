{% extends 'base.html' %}

{% block breadcrumb %}
<ul class="breadcrumb">
  <li class="active">Home</li>
</ul>
{% endblock %}

{% block content %}
{% if not user.is_authenticated %}
<div class='jumbotron'>
  <h1>Warning!</h1>
  <p>This site is strictly for authorized personnel only.</p>
  <p><a href='{% url "login" %}' class='btn btn-default btn-lg'>Login</a></p>
</div>
{% else %}
<div class="row">
  <div class="col-md-12">
    <h2>Goto</h2>
    <ul>
      <li><a href="{% url 'stocks_product_list' %}">Products</a></li>
    </ul>
  </div>
</div>
{% endif %}
{% endblock %}
