{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>
    {% if form.instance.pk %}
      Edit
    {% else %}
      New
    {% endif %}
    {% block object_name %}
    {%endblock %}
  </h1>
  <hr>

  <div class="btn-group">
    <a href=".." class="btn btn-default">
      <i class="glyphicon glyphicon-chevron-left"></i> Back
    </a>
  </div>

  {% crispy form %}
{% endblock %}
