{% extends 'base.html' %}

{% block content %}
<div class='ink-grid'>
  {% if messages %}
    {% for message in messages %}
      <div class='ink-alert basic'>
        <button class='ink-dismiss'>&times;</button>
        <p>{{ message }}</p>
      </div>
    {% endfor %}
  {% endif %}

  {% block content_app %}{% endblock %}
</div>
{% endblock %}
