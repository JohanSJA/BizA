{% extends "base.html" %}

{% load widget_tweaks %}

{% block content %}
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <h1>Login</h1>

      {% if form.errors %}
        <div class="alert alert-danger alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          Your username and password didn't match. Please try again.
        </div>
      {% endif %}

      <form method="post" action="{% url 'login' %}" role="form">
        {% csrf_token %}

        <div class="form-group">
          <label for="{{ form.username.id_for_label }}" class="control-label">{{ form.username.label }}</label>
          {{ form.username|add_class:"form-control" }}
        </div>

        <div class="form-group">
          <label for="{{ form.password.id_for_label }}" class="control-label">{{ form.password.label }}</label>
          {{ form.password|add_class:"form-control" }}
        </div>

        <div class="form-group">
          <input type="submit" value="Login" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
{% endblock %}
