{% extends "base.html" %}

{% load widget_tweaks %}

{% block content %}
  <div class="uk-width-1-3 uk-container-center">
    <h1>Login</h1>

    <hr>

    {% if form.errors %}
      <div class="uk-alert uk-alert-danger">
        <p>Your username and password didn't match. Please try again.</p>
      </div>
    {% endif %}

    <form class="uk-form uk-form-stacked" method="post" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="uk-form-row">
        <label class="uk-form-label" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
        <div class="uk-form-controls">
          {{ form.username }}
        </div>
      </div>

      <div class="uk-form-row">
        <label class="uk-form-label" for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
        <div class="uk-form-controls">
          {{ form.password }}
        </div>
      </div>

      <div class="uk-form-row">
        <div class="uk-form-controls">
          <input type="submit" value="Login" class="uk-button uk-button-primary uk-button-large">
        </div>
      </div>
    </form>
  </div>
{% endblock %}
