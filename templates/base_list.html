{% extends "base.html" %}

{% block content %}
  <h1>{% block object_list_title %}{% endblock %}</h1>
  <hr>

  <div class="column-group gutters">
    <div class="all-66">
      <a href="new/" class="ink-button">
        <i class="fa fa-plus"></i> New
      </a>
    </div>

    <div class="all-33">
      <form class="ink-form">
        <div class="control-group">
          <div class="control append-button" role="search">
            <span><input id="search" name="search" class="uk-search-field" type="search" {% if search_term %}value="{{ search_term }}"{% endif %} placeholder="Search..."></span>
            <button class="ink-button"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>

  {% block object_list %}
    <table class="ink-table alternating hover">
      <thead>
        <tr>
          {% block object_list_head %}{% endblock %}
        </tr>
      </thead>
      <tbody>
        {% for object in object_list %}
          <tr>
            {% block object_list_body %}{% endblock %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endblock %}
{% endblock %}
