{% extends 'base_app_form.html' %}

{% block breadcrumb %}
  <li><a href='{% url "home" %}'>Home</a></li>
  <li>Stocks</li>
  <li><a href='{% url "stocks-stock-list" %}'>Stocks</a></li>
  {% if form.instance.pk %}
    <li><a href='{% url "stocks-stock-detail" form.instance.pk %}'>{{ form.instance.code }}</a></li>

  {% else %}
    <li class='active'>New</li>
  {% endif %}
{% endblock %}
