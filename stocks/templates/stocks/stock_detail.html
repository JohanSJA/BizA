{% extends 'base.html' %}

{% block breadcrumb %}
<ul class='breadcrumb'>
  <li><a href='{% url "home" %}'>Home</a></li>
  <li>Stocks</li>
  <li><a href='{% url "stocks_stock_list" %}'>Stocks</a></li>
  <li class='active'>{{ stock }}</li>
</ul>
{% endblock %}

{% block content %}
{% if perms.stocks.can_update_stock %}
<div class='row'>
  <div class='col-md-12'>
    <div class='well well-sm'>
      <div class='btn-group'>
        <a href='{% url "stocks_stock_edit" stock.pk %}' class='btn btn-default'>Edit</a>
      </div>
    </div>
  </div>
</div>
{% endif %}

<div class='row'>
  <div class='col-md-4'>
    <div class='panel panel-default'>
      <div class='panel-heading'>Basic information</div>
      <div class='panel-body'>
        <dl class='dl-horizontal'>
          <dt>Product</dt>
          <dd><a href='{% url "products_product_detail" stock.product.pk %}'>{{ stock.product }}</a></dd>
          <dt>Unit of measure</dt>
          <dd><a href='{% url "stocks_uom_detail" stock.uom.pk %}'>{{ stock.uom }}</a></dd>
        </dl>
      </div>
    </div>
  </div>
</div>
{% endblock %}
