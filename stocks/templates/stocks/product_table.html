<table class='table table-striped table-bordered table-hover table-responsive'>
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td colspan="3">Total {{ product_list|length }} product{{ product_list|pluralize }}</td>
    </tr>
  </tfoot>
  <tbody>
    {% for product in product_list %}
    <tr>
      <td><a href='{% url "stocks_product_detail" product.pk %}'>{{ product.code }}</a></td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
