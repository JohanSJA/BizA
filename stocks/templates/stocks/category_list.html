{% extends 'base.html' %}

{% block breadcrumb %}
<ul class='breadcrumb'>
  <li><a href='{% url "home" %}'>Home</a></li>
  <li>Stocks</li>
  <li class='active'>Categories</li>
</ul>
{% endblock %}

{% block content %}
{% if perms.stocks.can_create_category %}
<div class='row'>
  <div class='col-md-12'>
    <div class='well well-sm'>
      <div class='btn-group'>
        <a href='{% url "stocks_category_new" %}' class='btn btn-default'>New</a>
      </div>
    </div>
  </div>
</div>
{% endif %}

<div class='row'>
  <div class='col-md-12'>
    <table class='table table-striped table-bordered table-hover table-responsive'>
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {% for category in category_list %}
        <tr>
          <td><a href='{% url "stocks_category_detail" category.pk %}'>{{ category.name }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
