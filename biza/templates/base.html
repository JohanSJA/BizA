{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <title>BizA | {% block title %}Unknown{% endblock %}</title>
    {% block meta %}
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}
    <!-- Bootstrap -->
    <link href="//cdn.jsdelivr.net/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
      {% block css %}{% endblock %}
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{% static '//cdn.jsdelivr.net/html5shiv/3.7.0/html5shiv.js' %}"></script>
      <script src="{% static '//cdn.jsdelivr.net/respond/1.3.0/respond.min.js' %}"></script>
    <![endif]-->

    {% block head_extra %}{% endblock %}
  </head>

  <body>
    {% block navbar %}{% endblock %}

    <div class="container">
      {% block content %}
        <h1>Hello, world!</h1>
      {% endblock %}
    </div>

    <!-- jQuery (necessary for Bootstrap's Javascript plugins) -->
    <script src="//cdn.jsdelivr.net/jquery/1.10.2/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//cdn.jsdelivr.net/bootstrap/3.0.2/js/bootstrap.min.js"></script>

    <script language="javascript" type="text/javascript">
      {% block js %}{% endblock %}
    </script>
  </body>
</html>
