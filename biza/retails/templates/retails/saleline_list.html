{% extends "base_app.html" %}

{% block breadcrumb %}
  <li><a href="{% url 'employees_dashboard' %}">Home</a></li>
  <li class="active">Sale Lines</li>
{% endblock %}

{% block content_app %}
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>Sale</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Discount</th>
          </tr>
        </thead>
        <tbody>
          {% for obj in object_list %}
            <tr>
              <td><a href="{% url 'retails_saleline_detail' obj.id %}">{{ obj.sale }}</a></td>
              <td>{{ obj.product }}</td>
              <td>{{ obj.quantity }}</td>
              <td>{{ obj.discount }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
