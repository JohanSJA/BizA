{% extends "base_app.html" %}

{% block content_app %}
  <div class="row">
    <div class="col-lg-12">
      {% include "page_header.html" with page_header="Sale Lines" %}

      <table class="table table-striped table-responsive">
        <tr>
          <th>Sale</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Discount</th>
        </tr>
        {% for obj in object_list %}
          <tr>
            <td><a href="{% url 'retails_saleline_detail' obj.id %}">{{ obj.sale }}</a></td>
            <td>{{ obj.product }}</td>
            <td>{{ obj.quantity }}</td>
            <td>{{ obj.discount }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
