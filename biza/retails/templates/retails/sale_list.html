{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center">Sales</h1>
      <table class="table table-striped table-responsive">
        <tr>
          <th>Store</th>
          <th>Saleperson</th>
          <th>Opening Time</th>
          <th>Closing Time</th>
        </tr>
        {% for obj in object_list %}
          <tr>
            <td><a href="{% url 'retails_sale_detail' obj.id %}">{{ obj.store }}</a></td>
            <td>{{ obj.saleperson }}</td>
            <td>{{ obj.opening_time }}</td>
            <td>{{ obj.closing_time }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
