{% extends "base_detail.html" %}

{% block object_title %}
  {{ category.name }}
{% endblock %}

{% block object %}
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Model</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {% for product in product_list %}
        <tr>
          <td><a href="{% url 'products_product_detail' product.pk %}">{{ product.model }}</a></td>
          <td>{{ product.description }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
