{% extends "base_detail.html" %}

{% block object %}
  <h1>{{ pricelist }}</h1>

  <h2>Entries</h2>
  <table class="table table-striped table-hover table-responsive">
    <thead>
      <tr>
        <th>Product</th>
        <th class="text-right">Price (RM)</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in pricelistentry_list %}
        <tr>
          <td>{{ entry.product }}</td>
          <td class="text-right">{{ entry.price|floatformat:"2" }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">No entries</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
