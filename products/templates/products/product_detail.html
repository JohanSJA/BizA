{% extends "base_detail.html" %}

{% block object %}
  <dl>
    <dt>ID</dt>
    <dd>{{ product.id }}</dd>
    <dt>Description</dt>
    <dd>{{ product.description }}</dd>
    <dt>Category</dt>
    <dd><a href="{% url 'products_category_detail' product.category.pk %}">{{ product.category }}</a></dd>
    <dt>Barcode</dt>
    <dd>{{ product.barcode|default:"-" }}</dd>
    <dt>Remark</dt>
    <dd>{{ product.remark|default:"-" }}</dd>
  </dl>
{% endblock %}
