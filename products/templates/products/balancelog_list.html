{% extends "base_list.html" %}

{% block object_list_title %}Balance Logs{% endblock %}

{% block object_list_head %}
  <th>Product</th>
  <th>Warehouse</th>
  <th class="uk-text-right">Total Amount</th>
{% endblock %}

{% block object_list_body %}
  <td><a href="{% url 'products_balancelog_detail' object.pk %}">{{ object.product }}</a></td>
  <td>{{ object.warehouse }}</td>
  <td class="uk-text-right">{{ object.total_amount|default:"0" }}</td>
{% endblock %}
