{% extends "base.html" %}

{% block content %}
  <ol class="breadcrumb">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li>Products</li>
    <li class="active">Categories</li>
  </ol>

  <div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
      <a href="{% url 'products_category_create' %}" class="btn btn-default">New</a>
    </div>
  </div>

  <table class="table table-striped table-bordered table-hover table-responsive">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for category in category_list %}
        <tr>
          <td><a href="{% url 'products_category_detail' category.pk %}">{{ category.name }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
