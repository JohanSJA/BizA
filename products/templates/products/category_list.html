{% extends "base.html" %}

{% block content %}
  <h1>Categories</h1>
  <hr>

  <div class="uk-button-group">
    <a href="{% url 'products_category_create' %}" class="uk-button"><i class="uk-icon-plus"></i> New</a>
  </div>

  <table class="uk-table uk-table-hover uk-table-striped">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td>Total {{ category_list|length }} categor{{ category_list|pluralize:"y,ies" }}.</td>
      </tr>
    </tfoot>
    <tbody>
      {% for category in category_list %}
        <tr>
          <td><a href="{% url 'products_category_detail' category.pk %}">{{ category.name }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
