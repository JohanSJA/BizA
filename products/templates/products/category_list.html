{% extends "base.html" %}

{% block breadcrumb %}
  <ol class="breadcrumb">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'products_home' %}">Products</a></li>
    <li class="active">Categories</li>
  </ol>
{% endblock %}

{% block content %}
  <div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
      <a href="{% url 'products_category_create' %}" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> New</a>
    </div>
  </div>

  <table class="table table-striped table-hover table-responsive">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td>Total {{ category_list|length }} categor{{ category_list|pluralize:"y,ies" }}.</td>
    <tbody>
      {% for category in category_list %}
        <tr>
          <td><a href="{% url 'products_category_detail' category.pk %}">{{ category.name }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
